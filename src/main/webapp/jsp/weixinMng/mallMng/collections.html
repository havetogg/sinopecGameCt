    <script>
        function switchTab(type) {
            if(type==1){
                $('#tab1').attr('class','flex-1 selected');
                $('#tab2').attr('class','flex-1 noSelect');
                $('#myCollection').show();
                $('#havePlay').hide();
            }else if(type==2){
                $('#tab1').attr('class','flex-1 noSelect');
                $('#tab2').attr('class','flex-1 selected');
                $('#myCollection').hide();
                $('#havePlay').show();
            }
        }
        function collectCommand(self) {
            TipShow('收藏！',1000);
        }
    </script>
