<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/common/jquery-1.9.0.min.js" ></script>
		
		<script type="text/javascript">
			function getRootPath() {
			    // 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
			    var curWwwPath = window.document.location.href;
			    // 获取主机地址之后的目录，如： uimcardprj/meun.jsp
			    var pathName = window.document.location.pathname;
			    var pos = curWwwPath.indexOf(pathName);
			    // 获取主机地址，如： http://localhost:8083
			    var localhostPaht = curWwwPath.substring(0, pos);
			    // 获取带"/"的项目名，如：/uimcardprj
			    var projectName = pathName
			        .substring(0, pathName.substr(1).indexOf('/') + 1);
			    return (localhostPaht + projectName);
			}
			$(function(){
				$(".login1").click(function(){
					$.ajax({
				        url:getRootPath()+"/LoginC/loginM.htm",
						data:{
							'loginName':$.trim($('.yhm').val()),
							'loginPass':$.trim($('.mm').val())
						},
						dataType:'json',
						success:function(data,textStatus){
							if(data.code == 1){
								window.location =getRootPath()+ "/main.html";
							}else{
								alert(data.msg)
							}
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="indexmain">
			<div class="indexhead">
				<img class="fl logo" src="img/pflogo.png">
			</div>
			<div class="login">
				<input class="yhm" type="text" value="admin"/>
				<input class="mm" type="password" value="123123"/>
				<div class="login1"></div>
			</div>
			<div class="indexbottom">
				<p class="banben">
					光大商城管理系统  |  技术支持<span>聚目堂 </span>  |  版本号：V1.0<br>
			Copyright © 2016光大商城管理系统 苏ICP备115741300号
				</p>
			</div>
		</div>
	</body>
</html>
