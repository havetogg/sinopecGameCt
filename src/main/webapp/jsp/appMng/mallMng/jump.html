    <script>
        $(function () {
            /*setCookie("jfuserid","e1jMvLT4I8vtHzoiR6ZSDA%3D%3D");
            setCookie("timestamp","olwuNL1OPvBf0H8Z1A1oQq9BuOyR64TeR2vHP%2FapN0k%3D");
            setCookie("usercode","xKh0SRv%2BP9oj21lylN%2FbJQ%3D%3D");
            setCookie("appsign","FA9F6C87639A743EA2B5B0A9B10B078A");*/
            initSinopecUser();
        });

        
        function initSinopecUser() {
            var jfuserid = getCookie("jfuserid");
            var timestamp = getCookie("timestamp");
            var usercode = getCookie("usercode");
            var appsign = getCookie("appsign");
            if(isBlank(jfuserid)||isBlank(timestamp)||isBlank(usercode)||isBlank(appsign)){
                window.location.reload();
            }else{
                window.location.href=getRootPath()+"/appMng/ManageC/userIn.htm?jfuserid="+jfuserid+"&timestamp="+timestamp+"&usercode="+usercode+"&appsign="+appsign;
            }
        }

        function isBlank(keyVal){
            return keyVal==undefined || keyVal=="" || keyVal==null;
        }
        function setCookie(name,value)
        {
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
        }
        function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }
    </script>
