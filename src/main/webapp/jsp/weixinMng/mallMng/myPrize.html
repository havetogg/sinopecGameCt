<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5, width=640, target-densitydpi=device-dpi">
    <meta http-eqiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>游戏中心</title>
    <link type="text/css" href="css/common/common.css" rel="stylesheet">
    <link type="text/css" href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="js/common/jQuery-1.11.3.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/common/jWeChat-Adaptive.js"></script>
    <script type="text/javascript" src="js/fastclick.min.js"></script>
    <script>
    function toExchangePrize() {
        window.location.href='./exchangePrize.html';
    }
    function hsBack() {
        history.back()
    }
    </script>
</head>
<body>
<div class="zoomer">

            <ul class="game_myPrize_Prize">
                <li class="flex">
                    <div>
                        <img src="img/ihopne.png" alt="" class="goodsImg">
                    </div>
                    <div class="flex-1 prize_info" >
                            <div class="prize_name">Iphone7</div>
                            <div class="prize_name1">Iphone7（64G）金色 </div>
                            <div class="prize_limit">有效期：2017/07/12~2017/07/31 </div>

                    <div>
                        <img class="exchange" src="img/exchangeBtn2.png" alt="" onclick="toExchangePrize()">
                    </div>

                </li>
                <li class="flex">
                    <div>
                        <img src="img/tel   .png" alt="" class="goodsImg">

                    </div>
                    <div class="flex-1 prize_info" >
                        <div class="prize_name">Iphone7</div>
                        <div class="prize_name1">Iphone7（64G）金色 </div>
                        <div class="prize_limit">有效期：2017/07/12~2017/07/31 </div>
                    </div>
                    <div>
                        <img class="exchanged" src="img/exchanged.png" alt="">
                    </div>
                </li>
                <li class="flex">
                    <div>
                        <img src="img/flw.png" alt="" class="goodsImg">
                    </div>
                    <div class="flex-1 prize_info" >
                        <div class="prize_name">流量50M</div>
                        <div class="prize_name1">中国移动4G流量 50M</div>
                        <div class="prize_limit">有效期：2017/07/12~2017/07/31 </div>
                    </div>
                    <div>
                        <img class="exchanged" src="img/exchanged.png" alt="">
                    </div>
                </li>

                <li class="flex">
                    <div>
                        <img src="img/oilRed.png" alt="" class="goodsImg">
                    </div>
                    <div class="flex-1 prize_info1" >
                        <div class="prize_name">加油红包 <label class="Prize_expire">(已过期)</label></div>
                        <div class="prize_name1">50元中石化加油红包 </div>
                        <div class="prize_limit">有效期：2017/07/12~2017/07/31 </div>
                    </div>
                    <div>

                    </div>
                </li>

                <li class="flex">
                    <div>
                        <img src="img/oil.png" alt="" class="goodsImg">
                    </div>
                    <div class="flex-1 prize_info1" >
                        <div class="prize_name">油滴 <label class="Prize_expire"></label></div>
                        <div class="prize_name1">100滴油礼付油滴 </div>
                        <div class="prize_limit"></div>
                    </div>
                    <div>

                    </div>
